{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<h1>Shop</h1>
<div class="row">
  {% for p in products %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      {% if p.image %}<img class="card-img-top" src="{{ p.image.url }}" alt="">{% endif %}
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="text-muted">Â£{{ p.price }}</p>
        <p class="flex-fill">{{ p.description|truncatewords:20 }}</p>
        <a href="{{ p.get_absolute_url }}" class="btn btn-outline-primary mt-auto">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
