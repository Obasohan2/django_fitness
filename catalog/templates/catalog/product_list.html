{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Shop</h2>
    <div class="row">
        {% for p in products %}
        <div class="col-sm-6 col-md-4 mb-4">
            <div class="card h-100 d-flex flex-column">
                {% if p.image %}
                    <a href="{{ p.get_absolute_url }}">
                        <img class="card-img-top" src="{{ p.image.url }}" alt="{{ p.name }}">
                    </a>
                {% else %}
                    <a href="{{ p.get_absolute_url }}">
                        <img class="card-img-top" src="{{ MEDIA_URL }}noimage.png" alt="{{ p.name }}">
                    </a>
                {% endif %}

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ p.name }}</h5>
                    <p class="text-muted font-weight-bold">Â£{{ p.price }}</p>
                    <p class="flex-fill">{{ p.description|truncatewords:20 }}</p>
                    <a href="{{ p.get_absolute_url }}" class="btn btn-outline-primary mt-auto">View</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-muted">No products available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
